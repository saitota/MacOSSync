# Don't print a new line at the start of the prompt
add_newline = false

format = """
$directory$aws$git_branch$git_commit$git_state$git_status$terraform$time$cmd_duration
$battery$character"""

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_status]
disabled = true

[aws]
format = "[$symbol$profile(\\($region\\))]($style) "
style = "bold blue"
symbol = "â˜ "

[terraform]
symbol = "ğŸ’  "
show_version = true

[gcloud]
disabled = true

[golang]
disabled = true

[java]
disabled = true

[nodejs]
disabled = true

[directory]
truncation_length = 100
truncate_to_repo = false

