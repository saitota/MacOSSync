# Don't print a new line at the start of the prompt
add_newline = false

format = """
$directory$aws$git_branch$git_commit$git_state$git_status$terraform$time$cmd_duration
$battery$character"""

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_status]
disabled = true

[aws]
format = "[$symbol$profile(\\($region\\))]($style) "
style = "bold blue"
symbol = "☁ "

[terraform]
symbol = "💠 "
show_version = true

[gcloud]
disabled = true

[golang]
disabled = true

[java]
disabled = true

[nodejs]
disabled = true

[directory]
truncation_length = 100
truncate_to_repo = false

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[cmd_duration]
min_time = 0
format = "[$duration](bold yellow)"

# too slow
#[git_state]
#disabled = true

[time]
disabled = false
format = "[$time]($style) "
style = "bold blue bg:#202060"

